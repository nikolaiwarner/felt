<head>
  <title>felt</title>

<!--   <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" /> -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="navigation clearfix">
          <div class="logo">
            felt
          </div>
          <div class="pull-right">
            {{loginButtons}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        {{renderPage}}
      </div>
    </div>
  </div>
</body>


<template name="feelings_list">
  {{#if currentUser}}

  <hr>

  <table class="table table-striped">
    {{#each feelings}}
      {{> feeling}}
    {{/each}}
  </table>
  {{/if}}
</template>



<template name="feeling">
  <tr>
    <td>
      <div class="date" data-date="{{date}}">
        {{date}}
      </div>
    </td>
    <td>
      {{value}}
    </td>
    <td>
      {{in_a_word}}
    </td>
    <td>
      {{description}}
    </td>
  </tr>
</template>
